
<mat-list-item class="custom-mat-list-item mat-elevation-z1">
  <div class="main-content">
    <div class="meta-data-container">
      <p class="mat-caption">
        <span class="meta-data-displays">
          Created
          &#8226;
          {{ clip.created.toDate() | date }}
        </span>
        <span class="meta-data-displays">
          Type
           &#8226;
          {{ clip.clipType }}
         </span>
        <span class="meta-data-displays">
          <mat-icon *ngIf="clip.synced" inline="true">cloud_done</mat-icon>
        </span>
      </p>
    </div>
    <div class="content-container">
      <p>
        {{ clip.content }}
      </p>
    </div>
  </div>
  <div class="actions-box">
    <app-clip-actions-box
      (onSetToClipboardAction)="onCopyText()"
      (onSyncAction)="onSyncClip()"
      (onRemoveAction)="onRemoveClip()">
    </app-clip-actions-box>
  </div>
</mat-list-item>
