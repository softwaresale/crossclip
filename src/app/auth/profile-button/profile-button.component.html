
<button matRipple class="parent-button" (click)="togglePopup()" #parentButton>
  <img
    *ngIf="isLoggedIn$ | async"
    class="mat-elevation-z1 avatar"
    alt="Profile Info"
    src="{{ userProfileUrl$ | async }}">
</button>

<ng-template #popupContent>
  <app-profile-button-popup
    [displayName]="displayName$ | async"
    (onLogout)="handleLogout()"
    (onProfile)="handleProfile()"
  ></app-profile-button-popup>
</ng-template>
