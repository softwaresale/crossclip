
<div class="display-content mat-elevation-z5" [ngClass]="{ 'dark-theme': isDarkTheme$ | async, 'light-theme': !(isDarkTheme$ | async) }">
  <h3>{{ displayName }}</h3>
  <button mat-stroked-button class="action-btn" (click)="onProfile.emit()">PROFILE</button>
  <button mat-raised-button color="warn" class="action-btn" (click)="onLogout.emit()">LOG OUT</button>
</div>
